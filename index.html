<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <title>Javascript Quiz</title>
    </head>
    <body>
        <header>
            <div class="mb-3 container-fluid bg-light">
                <div class="row">
                    <div class="col">
                        <h1 class="text-primary text-center m-3">Javascript Quiz</h1>
                    </div>
                </div>
            </div>
        </header>

        <div class="container w-75 border" id="quiz-container">
            <div class="container" id="questions-container">
                <div class="row" id="q-index-row">
                    <div class="col"><h1 class="text-center text-primary">Question i / n</h1></div>
                </div>
                <div class="row mb-2" id="q-content-row">
                    <div class="col"><h4 class="text-center text-secondary">Actual question to be answered</h4></div>
                </div>
            </div>
            <div class="container mb-3" id="options-container">
                
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button class="btn btn-success mb-1">Submit Answer</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button class="btn btn-warning mb-3">Restart Quiz</button>
                </div>
            </div>
        </div>

        <div class="container d-none" id="score-container"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
